<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job ID Saver</title>
</head>
<body>
    <h1>Job ID Saving Server</h1>
    <p>This server is used to save job IDs from Roblox accounts.</p>

    <!-- Form to input player name and job ID -->
    <form id="jobIdForm">
        <label for="name">Player Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="userId">User ID:</label><br>
        <input type="text" id="userId" name="userId"><br><br>

        <label for="jobId">Job ID:</label><br>
        <input type="text" id="jobId" name="jobId"><br><br>

        <button type="submit">Save Job ID</button>
    </form>

    <div id="response"></div>

    <script>
        // JavaScript to handle form submission and send data to the server
        document.getElementById('jobIdForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const playerName = document.getElementById('name').value;
            const userId = document.getElementById('userId').value;
            const jobId = document.getElementById('jobId').value;

            // Create the payload
            const data = {
                name: playerName,
                userId: userId,
                jobId: jobId
            };

            // Send the data to the server
            fetch('/.netlify/functions/saveJobId', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = 'Job ID saved successfully!';
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error saving Job ID.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
